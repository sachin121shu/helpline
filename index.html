<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sweet Delights - Cake Shop</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    header {
      background: #ff85a2;
      padding: 1em;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: white;
    }
    nav a {
      margin: 0 1em;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffe2ec;
    }
    .hero {
      background: url('https://source.unsplash.com/1600x400/?cake') no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 5em 1em;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2em;
      padding: 2em;
    }
    .product {
      width: 250px;
      border: 1px solid #eee;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .about, .testimonials, .features, .contact-form, .newsletter {
      padding: 2em;
      background: #fff0f5;
      text-align: center;
    }
    .testimonial {
      margin: 1em 0;
      font-style: italic;
    }
    .features-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2em;
      margin-top: 2em;
    }
    .feature {
      width: 300px;
      padding: 1em;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .contact-form form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }
    .contact-form input,
    .contact-form textarea {
      margin: 0.5em 0;
      padding: 0.75em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .contact-form button {
      background: #ff85a2;
      color: white;
      padding: 0.75em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .contact-form button:hover {
      background: #ff5c84;
    }
    .confirmation {
      display: none;
      margin-top: 1em;
      color: green;
    }
    .newsletter input {
      padding: 0.75em;
      margin: 0.5em;
      width: 250px;
      max-width: 90%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .newsletter button {
      padding: 0.75em 1.5em;
      border: none;
      border-radius: 5px;
      background: #ff85a2;
      color: white;
      cursor: pointer;
    }
    .newsletter button:hover {
      background: #ff5c84;
    }
    footer {
      background: #ff85a2;
      color: white;
      text-align: center;
      padding: 1em;
    }
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      text-align: center;
      line-height: 60px;
      font-size: 30px;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      animation: pulse 1.5s infinite;
      text-decoration: none;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    [data-aos] {
      transition: all 0.6s ease-in-out;
    }
  </style>
</head>
<body>
  <!-- Existing content remains unchanged -->

  <section class="newsletter" data-aos="fade-up">
    <h2>Join Our Cake Lovers Club!</h2>
    <p>Subscribe to receive exclusive offers, news, and sweet surprises.</p>
    <input type="email" placeholder="Enter your email address">
    <button>Subscribe</button>
  </section>

  <!-- Footer and scripts remain unchanged -->
  <footer data-aos="fade-up">
    <p>Contact us at: sweetdelights@example.com</p>
    <p>&copy; 2025 Sweet Delights. All rights reserved.</p>
  </footer>

  <a href="https://wa.me/1234567890" target="_blank" class="whatsapp-btn" title="Chat with us on WhatsApp">ðŸ’¬</a>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });

    function handleFormSubmit(event) {
      event.preventDefault();
      document.getElementById('confirmationMessage').style.display = 'block';
      event.target.reset();
    }
  </script>
</body>
</html>
